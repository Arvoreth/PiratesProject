services:
  neo4j:
    image: neo4j:5.15.0
    container_name: pirates-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/piratesproject
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./Data:/import
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
